<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9fb;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: #1e90ff;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        header .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        header .navbar a:hover {
            background-color: #0056b3;
        }

        /* Content Section */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #1e90ff;
            margin-bottom: 30px;
        }

        .container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Form Design */
        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .form-card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        .form-card h3 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .form-card label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .form-card input, .form-card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .form-card button {
            background-color: #1e90ff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            transition: background 0.3s ease;
        }

        .form-card button:hover {
            background-color: #0056b3;
        }

        /* Result Styling */
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #1e90ff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Heart Disease Risk Prediction</h1>
        <p>Enter your health data below to assess your risk of heart disease.</p>

        <!-- Prediction Form -->
        <div class="form-container">
            <div class="form-card">
                <h3>Fill out the form:</h3>
                <form id="heartForm">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required placeholder="Enter your age">

                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>

                    <label for="cp">Chest Pain Type</label>
                    <select id="cp" name="cp" required>
                        <option value="0">Type 0</option>
                        <option value="1">Type 1</option>
                        <option value="2">Type 2</option>
                        <option value="3">Type 3</option>
                    </select>

                    <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
                    <input type="number" id="trestbps" name="trestbps" required placeholder="Enter resting blood pressure">

                    <label for="chol">Cholesterol (mg/dl)</label>
                    <input type="number" id="chol" name="chol" required placeholder="Enter cholesterol level">

                    <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
                    <select id="fbs" name="fbs" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>

                    <label for="restecg">Resting ECG Results</label>
                    <select id="restecg" name="restecg" required>
                        <option value="0">Normal</option>
                        <option value="1">Abnormal</option>
                        <option value="2">Probable/Definite</option>
                    </select>

                    <label for="thalach">Maximum Heart Rate Achieved</label>
                    <input type="number" id="thalach" name="thalach" required placeholder="Enter max heart rate">

                    <label for="exang">Exercise Induced Angina</label>
                    <select id="exang" name="exang" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>

                    <label for="oldpeak">Oldpeak</label>
                    <input type="number" id="oldpeak" name="oldpeak" step="0.1" required placeholder="Enter oldpeak value">

                    <label for="slope">Slope of Peak Exercise ST Segment</label>
                    <select id="slope" name="slope" required>
                        <option value="0">Up</option>
                        <option value="1">Flat</option>
                        <option value="2">Down</option>
                    </select>

                    <label for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
                    <select id="ca" name="ca" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                    <label for="thal">Thalassemia</label>
                    <select id="thal" name="thal" required>
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                        <option value="3">Other</option>
                    </select>

                    <button type="submit">Assess Risk</button>
                </form>

                <!-- Result Display Section -->
                <div id="result">
                    <p id="predictionText"></p>
                    <p id="riskScoreText"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Health Prediction Inc. | Designed with ❤️ by YourTeam</p>
    </footer>

    <!-- JavaScript to handle form submission and display result -->
    <script>
        document.getElementById('heartForm').addEventListener('submit', async function(e) {
            e.preventDefault();  // Prevent page reload

            const formData = new FormData(this);  // Get form data
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();  // Parse JSON response
            document.getElementById('predictionText').textContent = `Prediction: ${result.prediction}`;
            document.getElementById('riskScoreText').textContent = `Risk Score: ${result.risk_score}`;
        });
    </script>

</body>
</html>
